<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <h1 class="title">ROCK PAper scissor</h1>
    <div class="btn-holder container">
        <button class="btn-sel" role="button" id="rock" type="button">Rock</button>
        <button class="btn-sel" role="button" id="paper" type="button">Paper</button>
        <button class="btn-sel" role="button" id="scissor" type="button">Scissor</button>
    </div>
    <div class="result-box">

        <div class="score-plr">
            <h2>You</h2>
            <span class="player-score" data-your-score>0</span>
        </div>
        <div class="score-comp" data-final-column>
            <h2>Computer</h2>
            <span class="comp-score" data-computer-score>0</span>
        </div>
    </div>
    <div class="bigboy">
        <div class="choices">
        </div>
    </div>
</body>
</html>
